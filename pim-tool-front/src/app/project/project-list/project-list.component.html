<div class="row">
  <div class="col-lg-12">
    <h2>Projects List</h2>
    <hr>
    <div class="container-fluid">
      <form class="form-row mb-5">
        <div class="col-md-4">
          <input type="text" placeholder="Project number name, customer name" class="form-control col-md-11"
                 id="projectNameSearch">
        </div>
        <div class="col-md-2">
          <select type="text" class="form-control col-md-8" id="projectStatusSearch">
            <option class="disabled">Project Status</option>
          </select>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary mr-5">Search Project</button>
          <button class="btn ml-5 text-primary">Reset Search</button>
        </div>
      </form>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col-1"></th>
          <th scope="col-auto">Number</th>
          <th scope="col-4">Name</th>
          <th scope="col-auto">Status</th>
          <th scope="col-auto">Customer</th>
          <th scope="col-auto">Start Date</th>
          <th scope="col-1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let project of projectList, let i = index">
          <tr>
            <th scope="row">
              <div class="d-flex justify-content-center">
                <input type="checkbox" class="mt-2">
              </div>
            </th>
            <td>{{project.projectNumber}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.status}}</td>
            <td>{{project.customer}}</td>
            <td>{{project.startDate}}</td>
            <td>
              <div *ngIf="project.status === 'New'" class="d-flex justify-content-center">
                <i class="bi bi-trash3-fill" style="color: red"></i>
              </div>
            </td>
          </tr>
        </ng-container>

        </tbody>
      </table>

      <nav class="d-flex justify-content-end">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
